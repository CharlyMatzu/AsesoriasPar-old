<!-- content -->
<div class="content-wrapper">

    <div class="container">
        <div class="form-section col-lg-12">
            <div class="header text-center">
                <h2>Editar perfil</h2>
            </div>
            <br><br>

            <!-- spinner -->
            <div class="spinner-container" ng-if="loadingData">
                <div class="spinner"></div>
            </div>
            
            
            <div class="profile-form">
                <!-- estudiante -->
                <h5>Información de estudiante</h5>
                <form class="profile-form" ng-submit="updateStudentData(student)">
                    <div class="form-group">
                        <label for="">Correo electronico:</label>
                        <input type="text" class="form-control" ng-model="student.user_email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">ID Itson:</label>
                        <input type="text" class="form-control" ng-model="student.itson_id" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" ng-model="student.first_name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" class="form-control" ng-model="student.last_name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Teléfono:</label>
                        <input type="text" class="form-control" ng-model="student.phone">
                    </div>
        
                    <div class="form-group">
                        <label for="">Facebook:</label>
                        <input type="text" class="form-control" placeholder="https://www.facebook.com/perfil" ng-model="student.facebook">
                    </div>
        
                    <div class="options">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                <!-- end estudiante -->
                <br><br><br>

                <!-- spinner -->
                <div class="spinner-container" ng-if="loadingPass">
                    <div class="spinner"></div>
                </div>
        
                <!-- password -->
                <h5>Cambiar contraseña</h5>
                <form class="profile-form" ng-submit="updateUserPassword(pass)">
                    <div class="form-group">
                        <label for="">Contraseña vieja:</label>
                        <input type="text" class="form-control" ng-model="pass.old" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Nueva contraseña:</label>
                        <input type="text" class="form-control" ng-model="pass.new" required>
                    </div>
        
                    <div class="options">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                <!-- end password -->
            </div>

        </div>
    </div>

</div>
<!-- end content -->
