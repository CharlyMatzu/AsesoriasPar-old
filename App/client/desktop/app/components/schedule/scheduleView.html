<!-- schedule -->

<div class="loader" ng-show="loading.status"><span class="fa fa-spinner fa-spin fa-3x"></span></div>

<div class="schedule-container">
    <div ng-show="period.id != null && !loading.status">
        <h3>Horas disponibles</h3>
        <hr>
        <p ng-hide="daysAndHours.length > 0">{{status.message}}</p>
        
        <button class="btn btn-primary" ng-show="!showUpdateHours" ng-disabled="loading.status" ng-click="showUpdateHours = true">Actualizar Horario</button>
        
        <!-- Botones de accion -->
        <button class="btn btn-danger" ng-disabled="loading.status" ng-show="showUpdateHours" ng-disabled="loading.status" ng-click="cancelUpdate()">Cancelar</button>
        
        <button class="btn btn-success" ng-show="showUpdateHours" ng-click="updateScheduleHours(schedule.id)">Guardar</button>
        <br><br>

        <div class="schedule ng-class:{'selectable': showUpdateHours}" ng-show="daysAndHours.length > 0">
            
            <div class="column-item" ng-repeat="dh in daysAndHours">
                <div class="cell-item cell-header">{{dh.day}}</div>
                <div class="cell-item cell-hour ng-class:checkIsExist(data.id)" ng-repeat="data in dh.data" ng-click="toggleHour($event)" data-day-number="{{dh.day_number}}" data-hour-day-id="{{data.id}}">{{data.hour}}</div>
            </div>
    
        </div>
        <!-- end schedule -->
    </div>
</div>
<!-- end schedule container -->


<div class="subject-container">
    <div ng-show="period.id != null && !loading.status">
        <br><br>
        <h3>Materias para asesorias</h3>
        <hr>
        <div ng-hide="schedule.subjects.length > 0">
            <p>No hay materias seleccionadas</p>
        </div>
        <button class="btn btn-primary">Actualizar mis materias</button>
        <div class="subjects" ng-show="schedule.subjects.length > 0">
            <div class="item" ng-repeat="sub in schedule.subjects" data-id="{{sub.id}}" data-subject-id="{{sub.subject_id}}">{{sub.name}}</div>
        </div>
    </div>
</div>
