<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">Formulario de registro</h4>
                </div>
                <div class="card-body">
                    <form ng-submit="addUser(user)">
                        <div class="form-group">
                            <label for="email">Correo electronico</label>    
                            <input type="email" id="email" ng-model="user.email" class="form-control" placeholder="Correo electronico">
                        </div>
    
                        <div class="form-group">
                            <label for="pass2">Contrase単a</label>    
                            <input type="password" id="pass" ng-model="user.pass" class="form-control" placeholder="Contrase単a">
                        </div>
    
                        <div class="form-group">
                            <label for="pass2">Re-ingresar Contrase単a</label>    
                            <input type="password" id="pass2" ng-model="user.pass2" class="form-control" placeholder="Contrase単a">
                        </div>
    
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Registrar</button>
                            <button type="reset" class="btn btn-inverse">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
