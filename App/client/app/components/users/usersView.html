<div class="container-fluid">
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <!-- <div class="card-header">
                    <h4 class="m-b-0 text-white">Opciones</h4>
                </div> -->
                <div class="card-body">
                    <div class="form-inline">
                        <button ng-click="goToNewUser()" class="btn btn-primary basic-right-margin">
                            <i class="fa fa-plus"></i> Nuevo usuario
                        </button>
                        <button ng-click="getUsers()" ng-disabled="loading" class="btn btn-primary basic-right-margin">
                                <i class="fa fa-refresh"></i> Recargar
                        </button>
                        <!-- Search -->
                        <div class="input-group input-group-default">
                            <span class="input-group-btn">
                                <button class="btn btn-primary">
                                    <i class="ti-search"></i>
                                </button>
                            </span>
                            <input type="text" placeholder="Buscar" class="form-control" ng-model="userData" ng-change="searchUser(userData)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">Usuarios registrados</h4>
                </div>

                <div class="card-body">
                    <p ng-hide="users.length > 0">{{status}}</p>
                    <div class="table-responsive">
                        <table ng-show="users.length > 0" class="table table-bordered">
                            <tr>
                                <th>Id</th>
                                <th>Email</th>
                                <th>Fecha registro</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                            </tr>
                            <tr ng-repeat="user in users">
                                <td>{{user.id}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.register_date}}</td>
                                <td>{{user.role}}</td>
                                <td>
                                    <span ng-show="user.status == 0" class="badge badge-danger">Deshabilitado</span>
                                    <span ng-show="user.status == 1" class="badge badge-warning">Sin confirmar</span>
                                    <span ng-show="user.status == 2" class="badge badge-success">Activo</span>
                                </td>
                                <td>
                                    
                                    <button ng-click="edit(user.id)" class="opt-user-{{user.id}} btn btn-primary">Editar</button>
                                    <button ng-show="user.status == 0" ng-click="enable(user.id)" class="opt-user-{{user.id}} btn btn-success">Habilitar</button>
                                    <button ng-show="user.status == 2" ng-click="disable(user.id)" class="opt-user-{{user.id}} btn btn-warning">Deshabilitar</button>
                                    <button ng-click="delete(user.id)" class="opt-user-{{user.id}} btn btn-danger">Eliminar</button>
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- <h1>Usuarios registrados</h1> -->
        
        
    </div>
</div>
