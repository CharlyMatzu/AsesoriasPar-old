<h1>Usuarios registrados</h1>
<button ng-click="newUser = true" class="btn btn-primary">Nuevo</button>
<!-- <p ng-show="alert" ng-class="alert alert-(alert.type)" role="alert">{{alert.message}}</p> -->

<div ng-show="newUser">
    <form action="" ng-submit="add(user)">
        <input required type="email" class="form-control" placeholder="Email" ng-model="user.email">
        <input required type="password" class="form-control" placeholder="password" ng-model="user.pass">
        
        <select class="form-control" name="" id="" ng-model="user.role">
            <option value="basic" selected>Basico</option>
            <option value="admin">Administrador</option>
        </select>
        <button class="btn btn-success" >Registrar usuario</button>
    </form>
</div>
<br><br>

<div style="width: 800px">
    <p ng-hide="users.length > 0">{{loader.message}}</p>
    <table ng-show="users.length > 0" border="1px solid" width="100%">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Fecha registro</th>
            <th>Rol</th>
            <th>Opciones</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.register_date}}</td>
            <td>{{user.role}}</td>
            <td>
                <button ng-click="deleteUser(user.id)" class="btn btn-danger">Eliminar</button>
                <!-- <button ng-click="disable(user)">Deshabilitar</button>
                <button ng-click="edit(user)">Editar</button> -->
            </td>
        </tr>
    </table>
</div>
