<div class="container-fluid">

        <div class="row">
            <!-- Nuevo -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Nuevo Periodo</h3>
                        <form action="" ng-submit="addPeriod(newPeriod)">
                            <div class="form-group">
                                <label for="start">Fecha de inicio:</label>
                                <!-- TODO: agregar un min para la fecha de inicio-->
                                <input type="date" id="start" class="form-control" ng-model="newPeriod.start" required>
                            </div>

                            <div class="form-group">
                                <label for="end">Fecha de término:</label>
                                <!-- TODO: agregar un min para la fecha de cierre posterior a la de inicio-->
                                <input type="date" id="end" class="form-control"  ng-model="newPeriod.end" required>
                            </div>
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end nuevo -->


            <!-- Update -->
            <div class="col-lg-6" ng-show="showUpdateForm">
                <div class="card">
                    <div class="card-body">
                        <h3>Actualizar Periodo</h3>
                        <form action="" ng-submit="updatePeriod(period)">
                            <div class="form-group">
                                <label for="start">Fecha de inicio:</label>
                                <!-- TODO: agregar un min para la fecha de inicio-->
                                <input type="date" id="start" class="form-control" ng-model="period.start" required>
                            </div>

                            <div class="form-group">
                                <label for="end">Fecha de término:</label>
                                <!-- TODO: agregar un min para la fecha de cierre posterior a la de inicio-->
                                <input type="date" id="end" class="form-control"  ng-model="period.end" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end update -->
    
    
        </div>
        <!-- end row -->
    

        
        <!-- Tabla -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-outline-info">
                    <div class="card-header">
                        <h4 class="m-b-0 text-white">Periodos registrados</h4>
                    </div>
                    <div class="card-body">
                        <!-- Messge -->
                        <p ng-hide="periods.length > 0">{{loading.message}}</p>
                        
                        <!-- Table -->
                        <div ng-show="periods.length > 0" class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Id</th>
                                    <th>Fecha de inicio</th>
                                    <th>Fecha de termino</th>
                                    <th>Fecha de registro</th>
                                    <th>Estado</th>
                                    <th>Opciones</th>
                                </tr>
                                <tr ng-repeat="p in periods">
                                    <td>{{p.id}}</td>
                                    <td>{{p.start}}</td>
                                    <td>{{p.end}}</td>
                                    <td>{{p.register_date}}</td>
                                    <td>
                                        <span ng-show="p.status == 0" class="badge badge-danger">Deshabilitado</span>
                                        <span ng-show="p.status == 2" class="badge badge-success">Activo</span>
                                        <span ng-show="p.status == 3" class="badge badge-primary">Finalizado</span>
                                    </td>
                                    <td>
                                        <button ng-click="editPeriod(p)" class="opt-period-{{p.id}} btn btn-primary">Editar</button>
                                        <button ng-show="p.status == 0" ng-click="enablePeriod(p.id)" class="opt-period-{{p.id}} btn btn-success">Habilitar</button>
                                        <button ng-show="p.status == 2" ng-click="disablePeriod(p.id)" class="opt-period-{{p.id}} btn btn-warning">Deshabilitar</button>
                                        <button ng-click="deletePeriod(p.id)" class="opt-period-{{p.id}} btn btn-danger">Eliminar</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end table -->
        </div>
    
    </div>
