<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">Formulario de registro</h4>
                </div>
                <div class="card-body">
                    <!-- _______Alerts_______ -->
                    <div ng-show="alert.type == 'error'" class="alert alert-danger fade show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>Santo guacamole!</strong> Ocurrio un error: {{alert.message}}
                    </div>
                    <div ng-show="alert.type == 'warning'" class="alert alert-warning fade show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>Ups!</strong>  {{alert.message}}
                    </div>
                    <div ng-show="alert.type == 'success'" class="alert alert-success fade show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>Good Job!</strong> {{alert.message}}
                    </div>

                    <!-- _______Form________ -->
                    <form ng-submit="addUser(user)">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>    
                            <input type="email" id="email" ng-model="user.email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
    
                        <div class="form-group">
                            <label for="pass">Contraseña</label>    
                            <input type="password" id="pass" ng-model="user.pass" class="form-control" placeholder="Contraseña" required>
                        </div>
    
                        <div class="form-group">
                            <label for="pass2">Re-ingresar Contraseña</label>    
                            <input type="password" id="pass2" ng-model="user.pass2" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <div class="form-group">
                            <label for="role">Rol de usuario</label>    
                            <select id="role" ng-model="user.role" class="form-control" required>
                                <option value="moderator" selected>Moderador</option>
                                <option value="administrator">Administrador</option>
                            </select>
                        </div>
    
                        <div class="form-actions">
                            <button type="submit" ng-disabled="loading.status" class="btn btn-success"><i class="fa fa-check"></i> Registrar</button>
                            <button type="reset" class="btn btn-inverse">Limpiar</button>
                            <span ng-show="loading"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
